<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: rgba(30, 41, 59, 0.95);
      padding: 2rem;
      border-radius: 1.25rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #facc15;
    }

    .output-box {
      display: flex;
      align-items: center;
      background: #334155;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .output-box input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: none;
      color: #f8fafc;
      font-size: 1rem;
    }

    .output-box button {
      background: #0ea5e9;
      color: #fff;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .output-box button:hover {
      background: #0284c7;
    }

    .settings label {
      display: block;
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    #length {
      width: 100%;
      margin-top: 0.3rem;
    }

    .generate-btn {
      width: 100%;
      background: #10b981;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-top: 1.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .generate-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator üîê</h1>
    <div class="output-box">
      <input type="text" id="password" placeholder="Your password will appear here" readonly />
      <button onclick="copyPassword()">üìã</button>
    </div>

    <div class="settings">
      <label>Password Length: <span id="lengthDisplay">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12" />
      
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const passwordField = document.getElementById('password');
    const lengthInput = document.getElementById('length');
    const lengthDisplay = document.getElementById('lengthDisplay');

    const uppercase = document.getElementById('uppercase');
    const lowercase = document.getElementById('lowercase');
    const numbers = document.getElementById('numbers');
    const symbols = document.getElementById('symbols');

    lengthInput.addEventListener('input', () => {
      lengthDisplay.textContent = lengthInput.value;
    });

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      const includeUpper = uppercase.checked;
      const includeLower = lowercase.checked;
      const includeNumbers = numbers.checked;
      const includeSymbols = symbols.checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()-_=+[]{}|;:,.<>?";

      let validChars = "";
      if (includeUpper) validChars += upperChars;
      if (includeLower) validChars += lowerChars;
      if (includeNumbers) validChars += numberChars;
      if (includeSymbols) validChars += symbolChars;

      if (validChars.length === 0) {
        alert("Please select at least one character type!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * validChars.length);
        password += validChars[index];
      }

      passwordField.value = password;
    }

    function copyPassword() {
      if (!passwordField.value) return;
      passwordField.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }
  </script>
</body>
</html>
