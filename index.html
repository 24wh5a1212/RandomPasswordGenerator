<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyKart – Flipkart Style Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f1f3f6;
    }

    header {
      background: #2874f0;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar input {
      padding: 8px;
      width: 300px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .categories {
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .categories div {
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .product p {
      font-weight: bold;
      color: #2e7d32;
    }

    .product button {
      background: #fb641b;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #172337;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyKart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more..." />
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">More</a>
    </div>
  </header>

  <div class="categories">
    <div>Mobiles</div>
    <div>Electronics</div>
    <div>Fashion</div>
    <div>Home</div>
    <div>Beauty</div>
    <div>Grocery</div>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Mobile" alt="Product" />
      <h3>Redmi Note 12</h3>
      <p>₹14,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Laptop" alt="Product" />
      <h3>HP Pavilion</h3>
      <p>₹49,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Headphones" alt="Product" />
      <h3>boAt Rockerz</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    © 2025 MyKart | Built with ❤️ for learning
  </footer>
</body>
</html>
